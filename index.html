<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admissions Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i> College Admissions Bot
        </div>
        <div class="chat-display" id="chat-display">
            <div class="message bot-message">
                Hello! I'm your College Admissions Assistant. How can I help you today? You can ask me about admissions, courses, facilities, or even see some college images!
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
